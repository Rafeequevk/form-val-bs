<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>

    <div class="container">
        <form class="text-light" onsubmit="return handleSubmit()" action="/success.html" method="get">
            <div class="alert alert-danger" id="message" style="display: none;">
            </div>
            <div class="mb-3"> 
                <label for="name" class="form-label ">Full Name</label>
                <input type="text" placeholder="Enter Full Name" class="form-control" id="name">
              </div>
            <div class="mb-3"> 
              <label for="email" class="form-label ">Email address</label>
              <input type="email" placeholder="Enter Email" class="form-control " id="email" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text ">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3"> 
                <label for="contact" class="form-label "> Mobile </label>
                <input type="number" class="form-control" placeholder="Enter 10 Digit Mobile Number" id="contact" aria-describedby="contactHelp">
                <div id="contactHelp" class="form-text ">We'll never share your Number with anyone else.</div>
              </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Enter Password" id="password">
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label"> Confirm Password</label>
                <input type="text" placeholder="Retype Password" class="form-control" id="confirm-password">
              </div>
            <button type="submit" class="btn btn-success">Signup</button>
          </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
